<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../cast-custom-common/cast-custom-common.html">
<link rel="import" href="cast-session-control.html">
<link rel="import" href="cast-media-control.html">
<link rel="import" href="cast-error-control.html">

<polymer-element name='cast-custom-sender' attributes='applicationId mediaURL'>
  <style src='styles.css'></style>
  <template>
    <p>Sender App for: {{applicationId}}</p>

    <button on-click='{{launch}}'>Launch!</button>

    <template if='{{session}}'>
      <button on-click='{{stop}}'>stop</button>
    </template>

    <cast-session-control session='{{session}}'>
      <content select="#session"></content>
    </cast-session-control>
    <cast-media-control media='{{media}}'>
      <content select="#media"></content>
    </cast-media-control>
    <cast-error-control error='{{error}}'>
      <content select="error"></content>
    </cast-error-control>

  </template>

  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <script type="text/javascript" src="script.js"></script>
</polymer-element
