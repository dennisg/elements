<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../cast-custom-common/cast-custom-common.html">

<polymer-element name='cast-custom-receiver' attributes='messageBus'>
    <style src='styles.css'></style>
    <template>
        <h1>Sample Media Receiver</h1>
        <div id="messages">
            <div id="title">Sample Media Receiver HUD</div>
            <div>Application State: <span id="applicationState">{{applicationState}}</span></div>
            <div>Session Count: <span id="sessionCount">{{sessionCount}}</span></div>
            <div>Media Element State: <span  id="mediaElementState">{{mediaElementState}}</span></div>
            <div>Cast Receiver Manager Message: <span  id="castReceiverManagerMessage">{{castReceiverManagerMessage}}</span></div>
            <div>Media Manager Message: <span  id="mediaManagerMessage">{{mediaManagerMessage}}</span></div>
            <div>Message Bus Message: <span  id="messageBusMessage">{{messageBusMessage}}</span></div>
            <div>Volume: <span  id="volumeMessage">{{volumeMessage}}</span></div>
            <div>Host State: <span id="mediaHostState">{{mediaHostState}}</span></div>
            <div>Media Type: <span id="mediaType">{{mediaType}}</span></div>
            <div>Media Protocol: <span id="mediaProtocolType">{{mediaProtocolType}}</span></div>
        </div>
        <video id="receiverVideoElement"></video>
    </template>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/mediaplayer/0.7.0/media_player.js"></script>
    <script type="text/javascript" src='script.js'></script>
</polymer-element>
